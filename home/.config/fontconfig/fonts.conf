<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>

  <alias>
    <family>sans-serif</family>
    <prefer>
    <family>Noto Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
    <family>Noto Serif</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
    <family>FiraMono Nerd Font</family>
    </prefer>
  </alias>

  <match target="font">
    <test name="family" compare="eq" ignore-blanks="true">
      <string>FiraCode Nerd Font</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>ss02 on</string>
      <string>ss03 on</string>
      <string>ss04 on</string>
      <string>ss05 on</string>
      <string>ss06 on</string>
      <string>cv02 on</string>
      <string>cv16 on</string>
      <string>cv30 on</string>
      <string>zero on</string>
    </edit>
  </match>

</fontconfig>
