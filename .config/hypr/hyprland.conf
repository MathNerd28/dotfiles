monitor = eDP-1, preferred, 0x0, 1.333 # internal display
monitor = desc:BNQ BenQ PD3220U J7K01345019, preferred, 1692x-672, 1.2
monitor = , preferred, auto, auto # any others

general {
  gaps_in = 3
  gaps_out = 0

  border_size = 2
  col.active_border = rgba(4466ffff) rgba(8800aaff)
  col.inactive_border = rgba(888888bb)

  resize_on_border = true

  allow_tearing = false

  layout = dwindle
}

dwindle {
  preserve_split = yes
}

input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 2
  natural_scroll = yes
  sensitivity = 0.6

  touchpad {
    natural_scroll = yes
    scroll_factor = 0.6
    clickfinger_behavior = true
    tap-and-drag = no
  }

  repeat_rate = 50
  repeat_delay = 300
}

gestures {
  workspace_swipe = true
  workspace_swipe_distance = 2000
  workspace_swipe_direction_lock = false
}

decoration {
  rounding = 4
}

animations {
  enabled = yes

  bezier = linear, 0.333, 0.333, 0.667, 0.667

  animation = windows, 1, 5, default
  animation = windowsOut, 1, 5, default
  animation = workspaces, 1, 6, default

  animation = border, 1, 10, default
  animation = borderangle, 1, 100, linear, loop

  animation = fade,0
}

misc {
  force_default_wallpaper = -1
  disable_hyprland_logo = true
}

xwayland {
  force_zero_scaling = true
}

plugin {
  hyprexpo {
    columns = 3
    gap_size = 0
    bg_col = rgb(111111)
    workspace_method = first 1

    enable_gesture = true
    gesture_distance = 300
    gesture_positive = false
  }

  split-monitor-workspaces {
    count = 9
  }
}

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

exec-once = hyprpm reload
exec-once = albert
exec-once = eww daemon
exec-once = eww open bar
exec-once = hyprpaper
exec-once = hypridle
exec-once = avizo-service
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

bind = SUPER, space, exec, albert toggle
bind = SUPER, T, exec, kitty

bind = SUPER, backspace, killactive
bind = SUPER, F, togglefloating

bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

bind = SUPER, 1, split-workspace, 1
bind = SUPER, 2, split-workspace, 2
bind = SUPER, 3, split-workspace, 3
bind = SUPER, 4, split-workspace, 4
bind = SUPER, 5, split-workspace, 5
bind = SUPER, 6, split-workspace, 6
bind = SUPER, 7, split-workspace, 7
bind = SUPER, 8, split-workspace, 8
bind = SUPER, 9, split-workspace, 9

bind = SUPER SHIFT, 1, split-movetoworkspace, 1
bind = SUPER SHIFT, 2, split-movetoworkspace, 2
bind = SUPER SHIFT, 3, split-movetoworkspace, 3
bind = SUPER SHIFT, 4, split-movetoworkspace, 4
bind = SUPER SHIFT, 5, split-movetoworkspace, 5
bind = SUPER SHIFT, 6, split-movetoworkspace, 6
bind = SUPER SHIFT, 7, split-movetoworkspace, 7
bind = SUPER SHIFT, 8, split-movetoworkspace, 8
bind = SUPER SHIFT, 9, split-movetoworkspace, 9

bind = SUPER, 0, togglespecialworkspace, overlay
bind = SUPER SHIFT, 0, split-movetoworkspace, special:overlay

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

$NOTIFY_VOLUME = notify-send --app-name "Volume" "$(pamixer --get-volume-human)"
binde = , XF86AudioRaiseVolume, exec, pamixer --unmute --increase 5 && $NOTIFY_VOLUME
binde = , XF86AudioLowerVolume, exec, pamixer --unmute --decrease 5 && $NOTIFY_VOLUME
bind = , XF86AudioMute, exec, pamixer --toggle-mute && $NOTIFY_VOLUME

$BRIGHTNESS_GET_PERCENT = brightnessctl -m -d amdgpu_bl1 | awk -F, '{print substr($4, 0, length($4)-1)}'
$NOTIFY_BRIGHTNESS = notify-send --app-name "Brightness" "$($BRIGHTNESS_GET_PERCENT)%"
binde = , XF86MonBrightnessUp, exec, brightnessctl s $(($($BRIGHTNESS_GET_PERCENT)+5))% && $NOTIFY_BRIGHTNESS
binde = , XF86MonBrightnessDown, exec, brightnessctl s $(($($BRIGHTNESS_GET_PERCENT)-5))% && $NOTIFY_BRIGHTNESS

$ALBERT_PROMPT = class:albert, initialTitle:^Albert$
windowrulev2 = noanim, $ALBERT_PROMPT
windowrulev2 = noblur, $ALBERT_PROMPT
windowrulev2 = rounding 10, $ALBERT_PROMPT
windowrulev2 = pin, $ALBERT_PROMPT

# Should be handled by pipewire
# windowrulev2 = idleinhibit always, class:plexmediaplayer
# windowrulev2 = idleinhibit always, class:dolphin-emu

windowrulev2 = tile, class:ONLYOFFICE Desktop Editors

windowrulev2 = float, title:Open File
windowrulev2 = float, title:Open Folder

layerrule = noanim, notifications
